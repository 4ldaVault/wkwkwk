<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDAVAULT</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("bgstore.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .popup {
      max-width: 90%;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      color: #222;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 8px 0;
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #2196f3;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="popup">
    <!-- Ganti nama file logo di bawah sesuai nama file logo kamu -->
    <img src="aldavaultlogo.jpg" alt="Logo Aldavault" class="logo">

    <p>Tempat jual beli akun termurah dan terpercaya.</p>
    <p>Silakan klik tombol di bawah ini untuk masuk ke info selanjutnya:</p>
    <p>↓↓↓</p>
    <a href="tryyy2.html" target="_blank" class="button">MASUK</a>
  </div>

</body>
</html>
